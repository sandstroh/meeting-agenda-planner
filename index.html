<!DOCTYPE html>
<html>
<head>

    <title>Meeting Agenda Planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Other stylesheets -->
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/activities.css">

</head>
<body>

    <div class="container">
        <div class="row">

            <!-- Parked Activities View -->
            <div id="parkedActivitiesView" class="col-md-4">
                <h4>Activities:</h4>
                <div id="parkedActivitiesContainer">
                    <!-- container for parked activities-->
                </div>
                <button class="btn" data-toggle="modal" data-target="#addNewActivityView">Add Activity</button>
            </div>

            <!-- Meetings View -->
            <div id="meetingsView" class="col-md-8">
                <h4>Meeting:</h4>
                <div id="dayViewsContainer">
                    <!-- container for days -->
                </div>
                <button id="addDayButton" type="button">Add Day</button>
            </div>

        </div>
    </div>

    <!-- Add New Activity View -->
    <div class="modal fade" id="addNewActivityView" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Add New Activity...</h4>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td><input id="activityName" type="text"/></td>
                        </tr>
                        <tr>
                            <td>Length:</td>
                            <td><input id="activityLength" type="number" min="1" max="1440"/>min</td>
                        </tr>
                        <tr>
                            <td>Type:</td>
                            <td>
                                <select id="activityType">
                                    <option value="0">Presentation</option>
                                    <option value="1">Group Work</option>
                                    <option value="2">Discussion</option>
                                    <option value="3">Break</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td><input id="activityDescription" type="text"/></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button id="cancelAddingNewActivityButton" type="button"
                            class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="addNewActivityButton" type="button"
                            class="btn btn-primary" data-dismiss="modal">Add Activity</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script src="js/util/timeFormatter.js"></script>

    <script src="js/model/meetingAgendaPlannerModel.js"></script>

    <script src="js/view/parkedActivitiesView.js"></script>
    <script src="js/controller/parkedActivitiesController.js"></script>

    <script src="js/view/addNewActivityView.js"></script>
    <script src="js/controller/addNewActivityController.js"></script>

    <script src="js/view/meetingsView.js"></script>
    <script src="js/controller/meetingsController.js"></script>

    <script src="js/view/dayView.js"></script>
    <script src="js/controller/dayController.js"></script>

    <script src="js/view/canvasView.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
