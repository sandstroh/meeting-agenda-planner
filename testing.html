<!DOCTYPE html>
<html>
<head>

    <title>Meeting Agenda Planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Other stylesheets -->
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/activities.css">
    <link rel="stylesheet" href="stylesheets/activity-dialog.css">

</head>
<body>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <style>

        #activityContainer {
            margin-top: 75px;
            max-width: 300px;
            border: 2px dashed black;
        }

        .wrapper {
            /*padding: 5px;*/
            margin: 5px;
        }
        .wrapper.dragOverTop:before {
            content: '';
            display: block;
            height: 30px;
        }
        .wrapper.dragOverBottom:after {
            content: '';
            display: block;
            height: 30px;
        }

        .test {
            padding: 5px;
            border: solid thin black;
            margin: 0px;
        }

    </style>

    <div class="container">

        <div id="activityContainer">
            <div class="wrapper">
                <div class="test row" draggable="true" style="background-color: #ff2d23;">
                    <span class="col-md-3">45min</span>
                    <span class="col-md-7">Test Activity I</span>
                    <span class="col-md-1">x</span>
                </div>
            </div>
            <div class="wrapper">
                <div class="test row" draggable="true" style="background-color: #e5e100;">
                    <span class="col-md-3">30min</span>
                    <span class="col-md-7">Test Activity II</span>
                    <span class="col-md-1">x</span>
                </div>
            </div>
            <div class="wrapper">
                <div class="test row" draggable="true" style="background-color: #25b219;">
                    <span class="col-md-3">15min</span>
                    <span class="col-md-7">Test Activity III</span>
                    <span class="col-md-1">x</span>
                </div>
            </div>
        </div>

    </div>


    <!-- JavaScript -->
    <script>
        $('.wrapper').on('dragenter', this, function(event) {
            console.log('dragenter: wrapper');
            event.preventDefault();
            event.stopPropagation();
            var target = event.target;
            while (!target.classList.contains('wrapper')) {
                target = target.parentNode;
            }
            target.classList.add('dragover');
        });
        $('.wrapper').on('dragleave', this, function(event) {
            console.log('dragleave: wrapper');
            event.preventDefault();
            event.stopPropagation();
            var target = event.target;
//            while (!target.classList.contains('wrapper')) {
//                target = target.parentNode;
//            }
            if (!target.classList.contains('wrapper')) {
                return;
            }
            target.classList.remove('dragOverTop');
            target.classList.remove('dragOverBottom');
        });
        $('.wrapper').on('dragover', this, function(event) {
            event.preventDefault();
            event.stopPropagation();
            console.log('dragover: wrapper');

            var target = event.target;
            while (!target.classList.contains('wrapper')) {
                target = target.parentNode;
            }

            var height = $(event.currentTarget).height();
            var top = $(event.currentTarget).position().top;
            var middle = top + 0.5 * height;
            if (event.originalEvent.y < middle) {
                target.classList.add('dragOverTop');
                target.classList.remove('dragOverBottom');
            } else {
                target.classList.add('dragOverBottom');
                target.classList.remove('dragOverTop');
            }

        });
        $('.wrapper').on('drop', this, function(event) {

            console.log('drop: wrapper');

            event.preventDefault();
            event.stopPropagation();

            var target = event.target;
            while (!target.classList.contains('wrapper')) {
                target = target.parentNode;
            }

            target.classList.remove('dragOverTop');
            target.classList.remove('dragOverBottom');

        });
    </script>



    <script src="js/util/timeFormatter.js"></script>

    <script src="js/model/meetingAgendaPlannerModel.js"></script>

    <script src="js/view/parkedActivitiesView.js"></script>
    <script src="js/controller/parkedActivitiesController.js"></script>

    <script src="js/view/activityDialogView.js"></script>
    <script src="js/controller/activityDialogController.js"></script>

    <script src="js/view/meetingsView.js"></script>
    <script src="js/controller/meetingsController.js"></script>

    <script src="js/view/dayView.js"></script>
    <script src="js/controller/dayController.js"></script>

    <script src="js/view/halitTestView.js"></script>

    <script src="js/view/canvasView.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
